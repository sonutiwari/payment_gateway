<script src="//code.jquery.com/jquery.min.js"></script>
<script src="dist/rcrop.min.js" ></script>
<link href="dist/rcrop.min.css" rel="stylesheet">
<script>

function showMugOptions() {
    document.getElementById("select_mug").style.display = "inline";
}

function crop() {
	$('#img').rcrop({
	//minSize : [200,200],
	preserveAspectRatio : true,
	preview : {
    	display : true,
    	size : [100, 100],
	}
	});
	var $img = $('#img'),
    $update = $('#update'),
    inputs = {
        x : $('#x'),
        y : $('#y'),
        width : $('#width'),
        height : $('#height')
    },
    fill = function(){
        $img.rcrop('updateCropData');
        var values = $img.rcrop('getValues');
        for(var coord in inputs){
            inputs[coord].val(values[coord]);
        }
    };
	// Fill inputs when Responsive Cropper is ready and when crop area is being resized or dragged 
	$img.on('rcrop-change rcrop-ready', fill);
}

</script>

<form action="payment.html">
<input type="file" name="img" accept="image/gif, image/jpeg, image/png" onchange="previewImage(this);">

<img id="img" alt="No image selected"/><br><br>

<script>
function previewImage(input) {
    if (input.files && input.files[0]) {
	    var reader = new FileReader();
	    reader.onload = function(e) {
	        $('#img')
	            .attr('src', e.target.result)
	            .width(350)
	            .height(300);
	    };
	    reader.readAsDataURL(input.files[0]);
   }
}

</script>
