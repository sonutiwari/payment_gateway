<!doctype html>
<html>

<head>
<title>Payment Gateway</title>
<style>
	div.main {
		margin-left : 275px ;
		padding-top : 50px ;
		width : 700px ;
		min-height : 600px ;
		background-color : #81d4fa ; 
	}
</style>
<!-- Used for Image preview -->
<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<!-- Used for JQuery Cropping tool plugin -->
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="dist/rcrop.min.js" ></script>
<link href="dist/rcrop.min.css" rel="stylesheet">
<script>

function crop() {
	$('#img').rcrop({
	//minSize : [200,200],
	preserveAspectRatio : true,
	preview : {
    	display : true,
    	size : [100, 100],
	}
	});
	var $img = $('#img'),
    $update = $('#update'),
    inputs = {
        x : $('#x'),
        y : $('#y'),
        width : $('#width'),
        height : $('#height')
    },
    fill = function(){
        $img.rcrop('updateCropData');
        var values = $img.rcrop('getValues');
        for(var coord in inputs){
            inputs[coord].val(values[coord]);
        }
    };
	// Fill inputs when Responsive Cropper is ready and when crop area is being resized or dragged 
	$img.on('rcrop-change rcrop-ready', fill);
}

</script>
</head>

<body bgcolor="#e0f2f1">
<div class="main">
<center>
<h2>Upload image here</h2>
<form action="payment.html">
<input type="file" name="img" accept="image/gif, image/jpeg, image/png" onchange="previewImage(this);">
</form><br><br>
<img id="img" alt="No image selected"/><br><br>
</center>
<button onclick="crop();" name="crop" value="value">CROP</button><br>
<form>
    <div>
        <label for="width">width:</label> 
        <input id="width" type="text">
    </div>
    <div>
        <label for="height">height:</label>  
        <input id="height" type="text">
    </div>
    <div>
        <label for="x">x:</label>  
        <input id="x" type="text">
    </div>
    <div>
        <label for="y">y:</label>  
        <input id="y" type="text">
    </div>
    <input id="update" type="button" value="Apply changes">
</form>
</div>


<script>
function previewImage(input) {
    if (input.files && input.files[0]) {
	    var reader = new FileReader();
	    reader.onload = function(e) {
	        $('#img')
	            .attr('src', e.target.result)
	            .width(350)
	            .height(300);
	    };
	    reader.readAsDataURL(input.files[0]);
   }
}

</script>

</body>

</html>
